<div>
  <h3>{{name}}</h3>
  <div class="row">
    <div class="col-md-4">
      <img ng-src="SmartFactory/img/Generic.png" alt="Here is a picture" class="largeImg" />
    </div>
    <div class="col-md-8">
      <sfchartelement data="data" charttype="{{charttype}}"></sfchartelement>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <sfchartelement data="data" charttype="gaugecar"></sfchartelement>
    </div>
    <div class="col-md-4">
      <sfchartelement data="data" charttype="pie"></sfchartelement>
    </div>
    <div class="col-md-4">
      <sfchartelement data="data" charttype="bar3d"></sfchartelement>
    </div>
  </div>
</div>
