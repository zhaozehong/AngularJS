<!DOCTYPE html>
<html ng-app="projectModule">
<head>
  <link rel="stylesheet" href="app/css/bootstrap.css">
  <link rel="stylesheet" href="app/css/style.css">
  <script src="Scripts/angular.js"></script>
  <script src="Scripts/angular-route.js"></script>
  <script src="Scripts/echarts.js"></script>
  <script src="app/js/app.js"></script>
  <script src="app/js/controllers/ATESTController.js"></script>
  <script src="app/js/controllers/menuController.js"></script>
  <script src="app/js/controllers/MainController.js"></script>

  <script src="app/js/controllers/UserController.js"></script>
  <script src="app/js/controllers/User1Controller.js"></script>

  <script src="app/js/controllers/RepoController.js"></script>
  <script src="app/js/controllers/LineController.js"></script>
  <script src="app/js/controllers/PieController.js"></script>
  <script src="app/js/services/github.js"></script>
</head>
<body>
  <div>
    <h1>Github Viewer</h1>
    <div class="menu" ng-controller="menuController" style="background-color: burlywood">
      <ul id="menuList">
        <li ng-repeat="menu in menus">
          <a class="" href="{{menu.href}}">
            <i>{{menu.name}}</i>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div ng-view></div>
</body>
</html>
