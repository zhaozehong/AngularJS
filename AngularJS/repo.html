<h2>{{repo.name}}</h2>

<div>
  Issues: {{repo.open_issues_count}}
</div>
<div>
  <ul>
    <li ng-repeat="user in repo.contributors">
      <img class="littleImg" src="{{user.avatar_url}}"/>
      {{user.login}}
    </li>
  </ul>
</div>

<a href="#/main">Back to search</a>
<a href="#/user/{{repo.owner.login}}">Back to {{repo.owner.login}}</a>
