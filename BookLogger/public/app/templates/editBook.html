<h3>Edit Book</h3>
<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="bookTitle" class="col-sm-1 control-label">Title</label>
    <div class="col-sm-4">
      <input type="text" id="booktitle" class="form-control" placeholder="Title"
             ng-model="bookEditor.currentBook.title" />
    </div>
  </div>
  <div class="form-group">
    <label for="bookAuthor" class="col-sm-1 control-label">Author</label>
    <div class="col-sm-4">
      <input type="text" id="bookauthor" class="form-control" placeholder="Author"
             ng-model="bookEditor.currentBook.author" />
    </div>
  </div>
  <div class="form-group">
    <label for="bookPublished" class="col-sm-1 control-label">Year</label>
    <div class="col-sm-4">
      <input type="text" id="bookpublished" class="form-control" placeholder="Year Published"
             ng-model="bookEditor.currentBook.year_published" />
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-1 col-sm-5">
      <button class="btn btn=default">Save</button>
    </div>
  </div>
</form>
